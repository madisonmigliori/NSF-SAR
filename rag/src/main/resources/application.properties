spring.application.name=rag


app.chroma-endpoint=http://chroma:8000
app.ollama-endpoint=http://ollama:11434
app.repos-dir=./repos
app.allowed-extensions=.java,.py,.js,.jsx,.ts,.tsx,.html,.css,.go,.rs,.rb,.php,.swift,.kt,.kts,.scala,.json,.yaml,.yml,.xml,.toml,.ini,.cfg,.conf,.md,.markdown,.rst,.txt,.csv,.tsv,.tex


spring.ai.ollama.chat.model=true
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.embedding.options.model=nomic-embed-text

spring.ai.vectorstore.chroma.database-name=default_database
spring.ai.vectorstore.chroma.tenant-name=default_tenant
spring.ai.vectorstore.chroma.initialize-schema=true
spring.ai.vectorstore.chroma.collection-name=collection

spring.ai.vectorstore.chroma.client.host=chroma
spring.ai.vectorstore.chroma.client.port=8000

spring.docker.compose.enabled=true

logging.level.org.springframework=ERROR
logging.level.ai.djl=DEBUG

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:hair_booking
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

